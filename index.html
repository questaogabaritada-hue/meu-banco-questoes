<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Elite - Imersivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Layout Centralizado sem Barra Lateral */
        #viewport { max-width: 900px; margin: 0 auto; padding: 40px 20px; min-height: 100vh; }
        .card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; position: relative; }
        
        /* Elementos da Quest√£o */
        #q-area img { max-width: 100%; height: auto; display: block; margin: 20px auto; border-radius: 10px; }
        .q-info { font-size: 0.8rem; color: #64748b; margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .opcao { display: flex; padding: 18px; border: 2px solid #f1f5f9; border-radius: 12px; cursor: pointer; transition: 0.2s; align-items: center; margin-bottom: 12px; }
        .opcao:hover { border-color: var(--primary); background: #eff6ff; }
        .letra { min-width: 35px; height: 35px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 15px; color: var(--primary); }
        .correct { border-color: #16a34a !important; background: #f0fdf4 !important; }
        .wrong { border-color: #dc2626 !important; background: #fef2f2 !important; }

        /* Avatar e Bal√£o de Feedback */
        #mentor-avatar { position: fixed; bottom: 20px; right: 20px; width: 80px; height: 80px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4); cursor: pointer; z-index: 100; border: 4px solid white; }
        #feedback-ia { margin-top: 30px; padding: 25px; background: #0f172a; color: #e2e8f0; border-radius: 15px; display: none; line-height: 1.6; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Bot√µes de Fluxo */
        .btn-fluxo { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; display: inline-flex; align-items: center; gap: 10px; }
        .btn-fluxo:hover { opacity: 0.9; }
        
        /* Tela Inicial de Perfil */
        #setup { text-align: center; padding-top: 15vh; }
        input[type="text"] { padding: 15px; width: 300px; border-radius: 8px; border: 2px solid #ddd; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="viewport">
    <div id="setup" style="display:none">
        <h1>ü§ñ Mentor IA</h1>
        <p>Qual cargo ou banca estamos focando hoje?</p>
        <input type="text" id="perfil-input" placeholder="Ex: Professor Consulpam">
        <br>
        <button class="btn-fluxo" onclick="criarPerfil()">Iniciar Treinamento</button>
    </div>

    <div id="q-container" class="card" style="display:none">
        <div id="q-header" class="q-info"></div>
        <div id="q-body"></div>
        <div id="q-alts" style="margin-top:25px;"></div>
        
        <div id="feedback-ia"></div>
        
        <div id="pos-resposta" style="display:none; text-align: right;">
            <button class="btn-fluxo" onclick="sortear()">Pr√≥xima Quest√£o ‚ûî</button>
        </div>
    </div>
</div>

<div id="mentor-avatar" title="Mentor IA">ü§ñ</div>

<script>
    const API_KEY = "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";
    const DB_URL = "https://raw.githubusercontent.com/questaogabaritada-hue/meu-banco-questoes/main/banco_final.json?v=" + Date.now();
    
    let banco = [];
    let perfil = JSON.parse(localStorage.getItem('mentor_perfil'));
    let qAtual = null;

    window.onload = async () => {
        try {
            const r = await fetch(DB_URL);
            banco = await r.json();
            if(!perfil) {
                document.getElementById('setup').style.display = 'block';
            } else {
                sortear();
            }
        } catch(e) { alert("Erro ao carregar banco de dados."); }
    };

    function criarPerfil() {
        const val = document.getElementById('perfil-input').value;
        if(!val) return;
        perfil = { nome: val };
        localStorage.setItem('mentor_perfil', JSON.stringify(perfil));
        document.getElementById('setup').style.display = 'none';
        sortear();
    }

    function sortear() {
        qAtual = banco[Math.floor(Math.random() * banco.length)];
        document.getElementById('q-container').style.display = 'block';
        document.getElementById('feedback-ia').style.display = 'none';
        document.getElementById('pos-resposta').style.display = 'none';
        
        document.getElementById('q-header').innerText = `${qAtual.info} | ID: ${qAtual.id}`;
        
        let htmlContent = qAtual.textoAssociado ? `<div style="background:#f8fafc; padding:15px; border-radius:10px; margin-bottom:20px; font-style:italic;">${qAtual.textoAssociado}</div>` : "";
        htmlContent += `<div>${qAtual.htmlEnunciado || qAtual.enunciado}</div>`;
        document.getElementById('q-body').innerHTML = htmlContent;

        const areaAlts = document.getElementById('q-alts');
        areaAlts.innerHTML = '';
        ['A','B','C','D','E'].forEach((l, i) => {
            if(!qAtual.alts[i]) return;
            const div = document.createElement('div');
            div.className = 'opcao';
            div.innerHTML = `<div class="letra">${l}</div><div style="flex:1">${qAtual.alts[i]}</div>`;
            div.onclick = () => validar(l, div);
            areaAlts.appendChild(div);
        });
        window.scrollTo(0,0);
    }

    async function validar(letra, elemento) {
        const todas = document.querySelectorAll('.opcao');
        todas.forEach(o => o.style.pointerEvents = 'none');
        
        if(letra === qAtual.gabarito) {
            elemento.classList.add('correct');
            document.getElementById('pos-resposta').style.display = 'block';
        } else {
            elemento.classList.add('wrong');
            todas.forEach(o => { if(o.querySelector('.letra').innerText === qAtual.gabarito) o.classList.add('correct'); });
            chamarIA(`O aluno errou a quest√£o ${qAtual.id}. Ele marcou ${letra} mas a correta √© ${qAtual.gabarito}. Fa√ßa o Raio-X.`);
        }
    }

    async function chamarIA(prompt) {
        const feedbackDiv = document.getElementById('feedback-ia');
        feedbackDiv.style.display = 'block';
        feedbackDiv.innerHTML = "<em>Mentor analisando sua resposta...</em>";
        
        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Voc√™ √© um Mentor Estrategista. Use Markdown, tabelas e listas para explicar o erro do aluno de forma clara e visual no centro da tela."},
                        {role: "user", content: `Perfil: ${perfil.nome}. ${prompt}`}
                    ]
                })
            });
            const data = await resp.json();
            feedbackDiv.innerHTML = `<b>RAIO-X DO MENTOR:</b><br>${data.choices[0].message.content}`;
            document.getElementById('pos-resposta').style.display = 'block';
        } catch(e) { feedbackDiv.innerHTML = "Erro ao conectar com a IA. Tente a pr√≥xima."; }
    }
</script>
</body>
</html>
