<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Combate - Intelig√™ncia de Banca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --ai-chat: #0f172a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #main-content { flex: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        #ai-sidebar { width: 350px; background: var(--ai-chat); color: white; display: flex; flex-direction: column; border-left: 1px solid #1e293b; }
        .container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .opcao { display: flex; padding: 15px; border: 2px solid #f1f5f9; border-radius: 10px; cursor: pointer; transition: 0.2s; align-items: center; margin-bottom: 10px; }
        .letra { min-width: 30px; height: 30px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px; color: var(--primary); }
        .correct { border-color: #16a34a !important; background: #f0fdf4 !important; }
        .wrong { border-color: #dc2626 !important; background: #fef2f2 !important; }
        .ai-header { padding: 20px; background: #020617; border-bottom: 1px solid #1e293b; text-align: center; }
        #avatar { width: 60px; height: 60px; background: var(--primary); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; border: 3px solid #3b82f6; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; line-height: 1.5; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        .msg-ai { background: #1e293b; border-left: 3px solid var(--primary); }
        .ai-input-area { padding: 15px; background: #020617; }
        input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

<main id="main-content">
    <div id="welcome" style="text-align:center; margin-top:100px;">
        <h1>üõ°Ô∏è Simulador de Banca</h1>
        <p>Carregue o JSON na engrenagem lateral para ativar a IA.</p>
        <button onclick="document.getElementById('file-in').click()" style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Carregar Banco de Dados</button>
        <input type="file" id="file-in" style="display:none">
    </div>

    <div id="card" class="container" style="display:none">
        <div id="q-header" style="color:#94a3b8; font-size:0.8rem; margin-bottom:20px;"></div>
        <div id="q-enunciado" style="font-size:1.1rem; line-height:1.6;"></div>
        <div id="q-alternativas" style="margin-top:25px;"></div>
    </div>
</main>

<aside id="ai-sidebar">
    <div class="ai-header">
        <div id="avatar">ü§ñ</div>
        <div id="ai-status">MODO LIVRE</div>
    </div>
    <div id="chat-window">
        <div class="msg msg-ai">Ol√°! Carregue seu banco e eu farei o Raio-X das quest√µes para voc√™.</div>
    </div>
    <div class="ai-input-area">
        <input type="text" id="user-msg" placeholder="Pergunte algo √† banca..." onkeyup="if(event.key==='Enter') enviarMsg()">
    </div>
</aside>

<script>
    const apiKey = "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";
    let dados = [];
    let atual = 0;

    // Conex√£o com Banco de Dados do Navegador
    const request = indexedDB.open("SimuladorDB", 5);
    request.onsuccess = e => {
        let db = e.target.result;
        let tx = db.transaction("questoes", "readonly");
        tx.objectStore("questoes").get("data").onsuccess = ev => {
            if(ev.target.result) { dados = ev.target.result; document.getElementById('welcome').style.display='none'; abrir(0); }
        };
    };

    function abrir(idx) {
        atual = idx;
        const q = dados[idx];
        document.getElementById('card').style.display = 'block';
        document.getElementById('q-header').innerText = q.info || "Quest√£o";
        document.getElementById('q-enunciado').innerHTML = q.htmlEnunciado || q.enunciado;
        const area = document.getElementById('q-alternativas');
        area.innerHTML = '';
        ['A','B','C','D','E'].forEach((l, i) => {
            if(!q.alts[i]) return;
            const btn = document.createElement('div');
            btn.className = 'opcao';
            btn.innerHTML = `<div class="letra">${l}</div><div>${q.alts[i]}</div>`;
            btn.onclick = () => {
                if(l === q.gabarito) btn.classList.add('correct');
                else {
                    btn.classList.add('wrong');
                    chatIA(`O usu√°rio errou a quest√£o sobre ${q.info}. Explique o conceito de forma estrat√©gica.`);
                }
            };
            area.appendChild(btn);
        });
    }

    async function chatIA(msg) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg msg-ai"><b>IA analisando...</b></div>`;
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama3-8b-8192",
                    messages: [{role: "system", content: "Voc√™ √© um estrategista de concursos."}, {role: "user", content: msg}]
                })
            });
            const d = await r.json();
            win.lastChild.innerHTML = `<b>IA:</b><br>${d.choices[0].message.content}`;
            win.scrollTop = win.scrollHeight;
        } catch(e) { console.error(e); }
    }

    document.getElementById('file-in').onchange = e => {
        const reader = new FileReader();
        reader.onload = ev => {
            dados = JSON.parse(ev.target.result);
            const dbReq = indexedDB.open("SimuladorDB", 5);
            dbReq.onsuccess = () => {
                const tx = dbReq.result.transaction("questoes", "readwrite");
                tx.objectStore("questoes").put(dados, "data");
                location.reload();
            };
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
