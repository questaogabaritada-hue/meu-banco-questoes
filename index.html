<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA MENTOR IA - VERS√ÉO 4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --ai-chat: #0f172a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #main-content { flex: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; background: #fff; }
        #ai-sidebar { width: 400px; background: var(--ai-chat); color: white; display: flex; flex-direction: column; border-left: 1px solid #1e293b; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
        .container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; }
        .opcao { display: flex; padding: 15px; border: 2px solid #f1f5f9; border-radius: 10px; cursor: pointer; transition: 0.2s; align-items: center; margin-bottom: 10px; }
        .letra { min-width: 30px; height: 30px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px; color: var(--primary); }
        .correct { border-color: #16a34a !important; background: #f0fdf4 !important; }
        .wrong { border-color: #dc2626 !important; background: #fef2f2 !important; }
        .ai-header { padding: 25px; background: #020617; border-bottom: 2px solid #3b82f6; text-align: center; }
        #avatar { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 35px; border: 3px solid #3b82f6; box-shadow: 0 0 15px var(--primary); }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; font-size: 0.9rem; line-height: 1.6; }
        .msg { margin-bottom: 20px; padding: 15px; border-radius: 12px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-ai { background: #1e293b; border-left: 4px solid var(--primary); color: #e2e8f0; }
        .msg-user { background: #334155; align-self: flex-end; border-right: 4px solid #94a3b8; }
        .ai-input-area { padding: 20px; background: #020617; }
        input[type="text"] { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        #loading-overlay { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <h3 id="load-status">Sincronizando Banco de Dados...</h3>
</div>

<main id="main-content">
    <div id="card" class="container" style="display:none">
        <div id="q-header" style="color:#64748b; font-size:0.8rem; margin-bottom:15px;"></div>
        <div id="q-enunciado" style="font-size:1.2rem; line-height:1.6; margin-bottom: 25px;"></div>
        <div id="q-alternativas"></div>
    </div>
    <div id="empty-state" style="text-align: center; margin-top: 30vh; color: #94a3b8;">
        <h2 id="welcome-title">Bem-vindo ao Treinamento de Elite</h2>
        <p>Aguardando seu briefing no chat lateral...</p>
    </div>
</main>

<aside id="ai-sidebar">
    <div class="ai-header">
        <div id="avatar">ü§ñ</div>
        <div style="font-weight: 800; color: #3b82f6;">MENTOR IA Llama 3.3</div>
    </div>
    <div id="chat-window"></div>
    <div class="ai-input-area">
        <input type="text" id="user-msg" placeholder="Responda aqui..." onkeyup="if(event.key==='Enter') processar()">
    </div>
</aside>

<script>
    // Configura√ß√µes Fixas
    const apiKey = "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";
    const GITHUB_URL = "https://raw.githubusercontent.com/questaogabaritada-hue/meu-banco-questoes/main/banco_final.json?v=" + Date.now();
    
    let dados = [];
    let atualIdx = -1;
    let fase = "ENTREVISTA";

    // For√ßar limpeza de bancos antigos
    indexedDB.deleteDatabase("SimuladorDB");

    window.onload = async () => {
        try {
            const resp = await fetch(GITHUB_URL);
            dados = await resp.json();
            document.getElementById('loading-overlay').style.display = 'none';
            addMsg("IA", "Sauda√ß√µes! Sou seu Mentor Estrategista carregado com o modelo Llama 3.3 70B. O banco de quest√µes do seu GitHub foi sincronizado. \n\nPara come√ßarmos: **Qual cargo, banca e mat√©rias vamos atacar hoje?**");
        } catch (e) {
            document.getElementById('load-status').innerText = "Erro ao conectar. Verifique se o arquivo JSON est√° no GitHub.";
        }
    };

    async function processar() {
        const input = document.getElementById('user-msg');
        const txt = input.value.trim();
        if(!txt) return;

        addMsg("Voc√™", txt, "msg-user");
        input.value = "";

        if(fase === "ENTREVISTA") {
            fase = "SIMULADO";
            addMsg("IA", "Excelente. Gerando seu perfil de estudo e assumindo o papel da banca... Vamos come√ßar o sorteio das quest√µes.");
            sortear();
        } else {
            const resp = await chamarIA(`Comando do aluno: ${txt}. Quest√£o atual: ${dados[atualIdx].enunciado}`);
            addMsg("IA", resp);
            if(txt.toLowerCase().includes("pr√≥xima")) sortear();
        }
    }

    function sortear() {
        atualIdx = Math.floor(Math.random() * dados.length);
        const q = dados[atualIdx];
        document.getElementById('empty-state').style.display = 'none';
        document.getElementById('card').style.display = 'block';
        document.getElementById('q-header').innerText = `${q.info} | ID: ${q.id}`;
        document.getElementById('q-enunciado').innerHTML = q.htmlEnunciado || q.enunciado;
        
        const area = document.getElementById('q-alternativas');
        area.innerHTML = '';
        ['A','B','C','D','E'].forEach((l, i) => {
            if(!q.alts[i]) return;
            const btn = document.createElement('div');
            btn.className = 'opcao';
            btn.innerHTML = `<div class="letra">${l}</div><div style="flex:1">${q.alts[i]}</div>`;
            btn.onclick = async () => {
                if(l === q.gabarito) {
                    btn.classList.add('correct');
                    addMsg("IA", "<b>Acerto confirmado!</b> Analisando seu desempenho... Deseja seguir para a pr√≥xima?");
                } else {
                    btn.classList.add('wrong');
                    const r = await chamarIA(`O aluno ERROU a quest√£o ${q.id}. Explique o motivo t√©cnico.`);
                    addMsg("IA", r);
                }
            };
            area.appendChild(btn);
        });
    }

    async function chamarIA(p) {
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Voc√™ √© um Mentor de Concursos. Ao explicar erros, seja t√©cnico e estrat√©gico."}, {role: "user", content: p}]
                })
            });
            const d = await r.json();
            return d.choices[0].message.content;
        } catch(e) { return "Erro de conex√£o com o c√©rebro da IA."; }
    }

    function addMsg(a, t, c = "msg-ai") {
        const w = document.getElementById('chat-window');
        w.innerHTML += `<div class="msg ${c}"><b>${a}:</b><br>${t}</div>`;
        w.scrollTop = w.scrollHeight;
    }
</script>
</body>
</html>
