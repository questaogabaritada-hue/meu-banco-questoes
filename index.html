<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTOR IA - CAMPO DE BATALHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --dark: #0f172a; --accent: #dc2626; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        
        .app-container { display: flex; height: 100vh; flex-direction: row; }
        @media (max-width: 900px) { .app-container { flex-direction: column; height: auto; } }

        /* Estilo TikTok para Mobile / Meio a meio para PC */
        .quest-side { flex: 1.2; padding: 30px; overflow-y: auto; border-right: 1px solid #e2e8f0; }
        .ia-side { flex: 0.8; background: white; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        @media (max-width: 900px) { .ia-side { width: 100%; border-left: none; border-top: 2px solid #e2e8f0; } }

        .card { background: white; padding: 25px; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-profile { background: #f1f5f9; color: var(--dark); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-profile:hover { background: #e2e8f0; }
        
        .opcao { display: flex; padding: 18px; border: 2px solid #f1f5f9; border-radius: 14px; cursor: pointer; margin-bottom: 12px; align-items: center; }
        .letra { width: 35px; height: 35px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 15px; color: var(--primary); }
        
        .correct { border-color: #16a34a !important; background: #f0fdf4 !important; }
        .wrong { border-color: var(--accent) !important; background: #fef2f2 !important; }

        #preventivo-box { background: #eff6ff; border-left: 6px solid var(--primary); padding: 20px; border-radius: 12px; }
        #carrasco-box { background: var(--dark); color: white; padding: 25px; border-radius: 18px; display: none; }
    </style>
</head>
<body>

<div id="setup-screen" style="padding: 50px; max-width: 550px; margin: auto; text-align: center;">
    <h1 style="font-size: 2.2rem; margin-bottom: 10px;">üõ°Ô∏è Seus Perfis</h1>
    <div id="lista-perfis" class="card" style="text-align: left;">
        </div>
    
    <div class="card">
        <h4>Criar Novo Perfil</h4>
        <input type="text" id="novo-perfil" placeholder="Nome do Perfil" class="card" style="width:100%; box-sizing: border-box; text-align:center;">
        <button class="btn btn-primary" onclick="criarPerfil()">CRIAR E ENTRAR</button>
    </div>
</div>

<div id="main-app" class="app-container" style="display: none;">
    <div class="quest-side">
        <div id="q-meta" style="font-weight: 800; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; font-size: 0.8rem;"></div>
        <div id="q-enunciado" style="font-size: 1.25rem; line-height: 1.6; margin-bottom: 30px;"></div>
        <div id="q-alternativas"></div>
        <button id="btn-next" class="btn btn-primary" style="display:none; margin-top:20px; max-width: 300px;" onclick="cicloEstrategico()">PR√ìXIMA QUEST√ÉO ‚ûî</button>
    </div>

    <div class="ia-side">
        <div id="preventivo-box">
            <h4 style="margin: 0 0 10px 0;">üìñ INTELIG√äNCIA PREVENTIVA</h4>
            <div id="preventivo-texto">O Mentor est√° preparando o tema...</div>
        </div>
        <button class="btn btn-subsidiary" onclick="abrirApoio()">üé¨ V√çDEO-AULA DE APOIO</button>
        <div id="carrasco-box">
            <h4 style="margin: 0 0 10px 0; color: #ff4d4d;">üíÄ RAIO-X DO CARRASCO</h4>
            <div id="carrasco-texto"></div>
        </div>
    </div>
</div>

<script>
    const GITHUB_TOKEN = "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";
    const GROQ_KEY = "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";
    const REPO_OWNER = "questaogabaritada-hue"; 
    const REPO_NAME = "meu-banco-questoes";
    const BANCO_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/banco_final.json`;
    const FILE_HISTORICO = "progresso.json";

    let PERFIL_ATIVO = "";
    let BANCO_DADOS = [];
    let HISTORICO_GLOBAL = {};
    let QUESTAO_ATUAL = null;

    // Gerenciamento de Perfis
    function carregarMenuPerfis() {
        const perfis = JSON.parse(localStorage.getItem('mentor_perfis') || "[]");
        const lista = document.getElementById('lista-perfis');
        lista.innerHTML = perfis.length ? "" : "<p style='text-align:center'>Nenhum perfil criado.</p>";
        perfis.forEach(p => {
            const b = document.createElement('div');
            b.className = 'btn btn-profile';
            b.innerHTML = `<span>üë§ ${p}</span> <button onclick="iniciarSessao('${p}')" style="background:var(--primary); color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer">ENTRAR</button>`;
            lista.appendChild(b);
        });
    }

    function criarPerfil() {
        const nome = document.getElementById('novo-perfil').value.trim();
        if(!nome) return;
        let perfis = JSON.parse(localStorage.getItem('mentor_perfis') || "[]");
        if(!perfis.includes(nome)) perfis.push(nome);
        localStorage.setItem('mentor_perfis', JSON.stringify(perfis));
        iniciarSessao(nome);
    }

    async function iniciarSessao(nome) {
        PERFIL_ATIVO = nome;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        await sincronizarGitHub();
        cicloEstrategico();
    }

    // O resto da l√≥gica de Sincronia, IA e Interface permanece a mesma, 
    // agora alimentada pelo seletor visual acima.
    
    async function sincronizarGitHub() {
        try {
            const resB = await fetch(`${BANCO_URL}?v=${Date.now()}`);
            BANCO_DADOS = await resB.json();
            const resH = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_HISTORICO}`, {
                headers: { Authorization: `token ${GITHUB_TOKEN}` }
            });
            if(resH.ok) {
                const dataH = await resH.json();
                HISTORICO_GLOBAL = JSON.parse(atob(dataH.content));
            }
        } catch (e) { console.log("Hist√≥rico novo."); }
    }

    async function cicloEstrategico() {
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('carrasco-box').style.display = 'none';
        const ids = BANCO_DADOS.map(q => ({id: q.id, info: q.info})).slice(0, 50);
        const id = await callGroq(`Estrategista. Perfil: ${PERFIL_ATIVO}. Escolha um ID: ${JSON.stringify(ids)}`, "llama-3.3-70b-versatile");
        montarQuestao(id.replace(/\D/g, ''));
    }

    async function montarQuestao(id) {
        QUESTAO_ATUAL = BANCO_DADOS.find(q => q.id == id) || BANCO_DADOS[0];
        document.getElementById('q-meta').innerText = QUESTAO_ATUAL.info;
        document.getElementById('q-enunciado').innerHTML = QUESTAO_ATUAL.htmlEnunciado || QUESTAO_ATUAL.enunciado;
        const area = document.getElementById('q-alternativas');
        area.innerHTML = "";
        ["A","B","C","D","E"].forEach((l, i) => {
            if(!QUESTAO_ATUAL.alts[i]) return;
            const d = document.createElement('div');
            d.className = 'opcao';
            d.innerHTML = `<div class="letra">${l}</div><div style="flex:1">${QUESTAO_ATUAL.alts[i]}</div>`;
            d.onclick = () => processarResposta(l, d);
            area.appendChild(d);
        });
        const dica = await callGroq(`Conceito te√≥rico para esta quest√£o SEM dar gabarito: ${QUESTAO_ATUAL.enunciado}`, "llama-3.1-8b-instant");
        document.getElementById('preventivo-texto').innerText = dica;
    }

    async function processarResposta(letra, elemento) {
        const isCorrect = letra === QUESTAO_ATUAL.gabarito;
        elemento.classList.add(isCorrect ? 'correct' : 'wrong');
        if(!HISTORICO_GLOBAL[PERFIL_ATIVO]) HISTORICO_GLOBAL[PERFIL_ATIVO] = [];
        HISTORICO_GLOBAL[PERFIL_ATIVO].push({id: QUESTAO_ATUAL.id, status: isCorrect});
        await salvarNoGitHub();
        document.getElementById('carrasco-box').style.display = 'block';
        const feedback = await callGroq(`Feedback carrasco para resposta ${letra} (correta ${QUESTAO_ATUAL.gabarito}): ${QUESTAO_ATUAL.enunciado}`, "llama-3.1-8b-instant");
        document.getElementById('carrasco-texto').innerText = feedback;
        document.getElementById('btn-next').style.display = 'block';
    }

    async function salvarNoGitHub() {
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_HISTORICO}`;
        const res = await fetch(url, { headers: { Authorization: `token ${GITHUB_TOKEN}` } });
        const data = await res.json();
        await fetch(url, {
            method: "PUT",
            headers: { Authorization: `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: "Sinc", content: btoa(JSON.stringify(HISTORICO_GLOBAL)), sha: data.sha })
        });
    }

    async function callGroq(p, m) {
        const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { Authorization: `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
            body: JSON.stringify({ model: m, messages: [{role: "user", content: p}] })
        });
        const d = await r.json();
        return d.choices[0].message.content;
    }

    window.onload = carregarMenuPerfis;
</script>
</body>
</html>
