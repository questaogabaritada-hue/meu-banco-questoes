<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MENTOR IA - PC COMMAND (STRICT GITHUB MODE)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --dark: #0f172a; --accent: #dc2626; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        .quest-side { flex: 1; padding: 40px; overflow-y: auto; border-right: 1px solid #e2e8f0; background: white; }
        .ia-side { width: 450px; background: #fff; padding: 30px; overflow-y: auto; border-left: 1px solid #e2e8f0; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .btn { padding: 15px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-video { background: #ff0000; color: white; margin-top: 10px; }
        .opcao { display: flex; padding: 15px; border: 2px solid #f1f5f9; border-radius: 10px; cursor: pointer; margin-bottom: 10px; align-items: center; }
        .opcao:hover { border-color: var(--primary); }
        .letra { width: 30px; height: 30px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 15px; }
        .correct { border-color: #16a34a !important; background: #f0fdf4 !important; }
        .wrong { border-color: var(--accent) !important; background: #fef2f2 !important; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }
        #setup-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="card" style="width: 400px; text-align: center;">
        <h2>üõ°Ô∏è Acesso Centralizado</h2>
        <p style="font-size: 0.9rem; color: #666;">Os perfis s√£o lidos diretamente do seu GitHub.</p>
        <div id="lista-perfis" style="margin: 20px 0; max-height: 200px; overflow-y: auto;"></div>
        <input type="text" id="novo-perfil" placeholder="Novo Perfil" class="btn" style="border: 1px solid #ccc; margin-bottom: 10px; text-align: center;">
        <button class="btn btn-primary" onclick="criarPerfil()">CRIAR E ENTRAR</button>
    </div>
</div>

<div id="main-app" class="app-container" style="display: none;">
    <div class="quest-side">
        <div class="nav-header">
            <div id="q-meta" style="font-weight: 800; color: var(--primary); font-size: 0.75rem;"></div>
            <button onclick="location.reload()" style="cursor:pointer; border:none; background:none; font-size:0.8rem;">üè† SAIR</button>
        </div>
        <div id="q-enunciado" style="font-size: 1.2rem; line-height: 1.6;"></div>
        <div id="q-alternativas" style="margin-top: 25px;"></div>
        <button id="btn-next" class="btn btn-primary" style="display:none; margin-top:20px;" onclick="proximaQuestao()">PR√ìXIMA QUEST√ÉO ‚ûî</button>
    </div>

    <div class="ia-side">
        <div id="preventivo-box" class="card" style="background: #eff6ff;">
            <h4 style="margin:0 0 10px 0;">üìñ INTELIG√äNCIA PREVENTIVA</h4>
            <div id="preventivo-texto">...</div>
        </div>
        <button class="btn btn-video" onclick="abrirVideo()">üé¨ VER V√çDEO NO YOUTUBE</button>
        <div id="carrasco-box" class="card" style="background: var(--dark); color: white; display:none; margin-top:20px;">
            <h4 style="margin:0 0 10px 0; color: #ff4d4d;">üíÄ FEEDBACK CARRASCO</h4>
            <div id="carrasco-texto"></div>
        </div>
    </div>
</div>

<script>
    const GITHUB_TOKEN = "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";
    const GROQ_KEY = "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";
    const REPO_OWNER = "questaogabaritada-hue"; 
    const REPO_NAME = "meu-banco-questoes";
    const FILE_HISTORICO = "progresso.json";

    let PERFIL_ATIVO = "";
    let BANCO = [];
    let HISTORICO = {};
    let ATUAL = null;

    // 1. CARREGA PERFIS DO GITHUB (IGNORA MEM√ìRIA LOCAL)
    async function init() {
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_HISTORICO}`, {
                headers: { Authorization: `token ${GITHUB_TOKEN}` }
            });
            if (res.ok) {
                const data = await res.json();
                HISTORICO = JSON.parse(atob(data.content));
                const lista = document.getElementById('lista-perfis');
                Object.keys(HISTORICO).forEach(p => {
                    lista.innerHTML += `<button class="btn" style="margin-bottom:5px; background:#e2e8f0" onclick="entrar('${p}')">üë§ ${p}</button>`;
                });
            }
        } catch (e) { console.log("Sem hist√≥rico pr√©vio."); }
    }

    function entrar(nome) {
        PERFIL_ATIVO = nome;
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        carregarBanco();
    }

    async function criarPerfil() {
        const nome = document.getElementById('novo-perfil').value.trim();
        if(nome) entrar(nome);
    }

    async function carregarBanco() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/banco_final.json?v=${Date.now()}`);
        BANCO = await res.json();
        proximaQuestao();
    }

    async function proximaQuestao() {
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('carrasco-box').style.display = 'none';
        document.getElementById('preventivo-texto').innerText = "Mentor analisando...";

        const feitas = (HISTORICO[PERFIL_ATIVO] || []).map(h => h.id);
        const listaIDs = BANCO.filter(q => !feitas.includes(q.id)).slice(0, 20).map(q => q.id);
        
        const resp = await callGroq(`Seja breve. Escolha um ID desta lista para o perfil ${PERFIL_ATIVO}: ${JSON.stringify(listaIDs)}. Responda APENAS o n√∫mero.`, "llama-3.3-70b-versatile");
        const idEscolhido = resp.replace(/\D/g, '') || BANCO[0].id;
        
        ATUAL = BANCO.find(q => q.id == idEscolhido);
        
        // SUPORTE A IMAGENS E TEXTOS ASSOCIADOS
        document.getElementById('q-meta').innerText = ATUAL.info;
        document.getElementById('q-enunciado').innerHTML = ATUAL.htmlEnunciado || ATUAL.enunciado;
        
        const area = document.getElementById('q-alternativas');
        area.innerHTML = "";
        ["A","B","C","D","E"].forEach((l, i) => {
            if(!ATUAL.alts[i]) return;
            const d = document.createElement('div');
            d.className = 'opcao';
            d.innerHTML = `<div class="letra">${l}</div><div style="flex:1">${ATUAL.alts[i]}</div>`;
            d.onclick = () => validar(l, d);
            area.appendChild(d);
        });

        const dica = await callGroq(`Explique o fundamento te√≥rico desta quest√£o SEM citar a resposta: ${ATUAL.enunciado}`, "llama-3.1-8b-instant");
        document.getElementById('preventivo-texto').innerText = dica;
    }

    async function validar(letra, el) {
        document.querySelectorAll('.opcao').forEach(o => o.style.pointerEvents = 'none');
        const certa = letra === ATUAL.gabarito;
        el.classList.add(certa ? 'correct' : 'wrong');
        
        if(!HISTORICO[PERFIL_ATIVO]) HISTORICO[PERFIL_ATIVO] = [];
        HISTORICO[PERFIL_ATIVO].push({id: ATUAL.id, ok: certa, data: new Date()});
        
        await salvarGitHub();
        
        document.getElementById('carrasco-box').style.display = 'block';
        const feedback = await callGroq(`O aluno marcou ${letra} (correta ${ATUAL.gabarito}). Fundamente tecnicamente com rigor: ${ATUAL.enunciado}`, "llama-3.1-8b-instant");
        document.getElementById('carrasco-texto').innerText = feedback;
        document.getElementById('btn-next').style.display = 'block';
    }

    async function salvarGitHub() {
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_HISTORICO}`;
        const res = await fetch(url, { headers: { Authorization: `token ${GITHUB_TOKEN}` } });
        const data = await res.json();
        await fetch(url, {
            method: "PUT",
            headers: { Authorization: `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: "Sinc Sync", content: btoa(JSON.stringify(HISTORICO)), sha: data.sha })
        });
    }

    async function callGroq(p, m) {
        const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { Authorization: `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
            body: JSON.stringify({ model: m, messages: [{role: "user", content: p}] })
        });
        const d = await r.json();
        return d.choices[0].message.content;
    }

    function abrirVideo() {
        // SOLU√á√ÉO PARA V√çDEO: Abre busca direta no YouTube em nova aba para evitar bloqueio de iframe
        const query = encodeURIComponent(ATUAL.info + " " + ATUAL.enunciado.substring(0, 50));
        window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
    }

    init();
</script>
</body>
</html>
