<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador IA - Piloto Autom√°tico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --ai-chat: #0f172a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #main-content { flex: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        #ai-sidebar { width: 350px; background: var(--ai-chat); color: white; display: flex; flex-direction: column; border-left: 1px solid #1e293b; }
        .container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .opcao { display: flex; padding: 15px; border: 2px solid #f1f5f9; border-radius: 10px; cursor: pointer; transition: 0.2s; align-items: center; margin-bottom: 10px; }
        .letra { min-width: 30px; height: 30px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px; color: var(--primary); }
        .correct { border-color: #16a34a !important; background: #f0fdf4 !important; }
        .wrong { border-color: #dc2626 !important; background: #fef2f2 !important; }
        .ai-header { padding: 20px; background: #020617; border-bottom: 1px solid #1e293b; text-align: center; }
        #avatar { width: 60px; height: 60px; background: var(--primary); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; border: 3px solid #3b82f6; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.85rem; line-height: 1.5; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 8px; word-wrap: break-word; }
        .msg-ai { background: #1e293b; border-left: 3px solid var(--primary); color: #e2e8f0; }
        .ai-input-area { padding: 15px; background: #020617; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .nav-btn { padding: 10px 20px; cursor: pointer; background: #fff; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<main id="main-content">
    <div id="loading-screen" style="text-align:center; margin-top:20vh;">
        <h2 id="status-text">Conectando ao Banco de Dados...</h2>
        <div style="color: #64748b;">A IA est√° preparando sua sess√£o de estudos.</div>
    </div>

    <div id="card" class="container" style="display:none">
        <div id="q-header" style="color:#94a3b8; font-size:0.8rem; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;"></div>
        <div id="q-enunciado" style="font-size:1.1rem; line-height:1.6; margin-bottom: 20px;"></div>
        <div id="q-alternativas"></div>
        <div style="margin-top:30px; display:flex; justify-content:space-between; align-items: center;">
            <button onclick="navegar(-1)" class="nav-btn">‚Üê Anterior</button>
            <span id="counter" style="font-weight: bold;">0/0</span>
            <button onclick="navegar(1)" class="nav-btn">Pr√≥xima ‚Üí</button>
        </div>
    </div>
</main>

<aside id="ai-sidebar">
    <div class="ai-header">
        <div id="avatar">ü§ñ</div>
        <div style="font-weight: bold; margin-bottom: 5px;">IA ESTRATEGISTA</div>
    </div>
    <div id="chat-window">
        <div class="msg msg-ai"><b>Sistema:</b> Aguardando carregamento dos dados...</div>
    </div>
    <div class="ai-input-area">
        <input type="text" id="user-msg" placeholder="D√∫vida sobre a quest√£o?" onkeyup="if(event.key==='Enter') enviarMsg()">
    </div>
</aside>

<script>
    // Chave Groq e Link do seu GitHub
    const apiKey = "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";
    const GITHUB_JSON_URL = "https://raw.githubusercontent.com/questaogabaritada-hue/meu-banco-questoes/main/banco_final.json";
    
    let dados = [];
    let atual = 0;

    // Fun√ß√£o que roda assim que a p√°gina abre
    window.onload = async () => {
        const status = document.getElementById('status-text');
        try {
            const response = await fetch(GITHUB_JSON_URL);
            if (!response.ok) throw new Error("Erro ao baixar arquivo");
            
            dados = await response.json();
            
            // IA seleciona a primeira quest√£o automaticamente
            document.getElementById('loading-screen').style.display = 'none';
            abrir(0);
            addMsg("IA", "Banco de dados carregado! Selecionei a primeira quest√£o para come√ßarmos. Analise as alternativas.");
            
        } catch (error) {
            status.innerText = "‚ùå Erro ao carregar banco do GitHub";
            addMsg("Sistema", "Verifique se o arquivo banco_final.json est√° p√∫blico no reposit√≥rio.");
        }
    };

    function abrir(idx) {
        if(!dados[idx]) return;
        atual = idx;
        const q = dados[idx];
        document.getElementById('card').style.display = 'block';
        document.getElementById('q-header').innerText = `${q.info || 'Quest√£o'} | ID: ${q.id}`;
        document.getElementById('q-enunciado').innerHTML = q.htmlEnunciado || q.enunciado;
        
        const area = document.getElementById('q-alternativas');
        area.innerHTML = '';
        const letras = ['A','B','C','D','E'];
        
        q.alts.forEach((texto, i) => {
            if(!texto) return;
            const btn = document.createElement('div');
            btn.className = 'opcao';
            btn.innerHTML = `<div class="letra">${letras[i]}</div><div style="flex:1">${texto}</div>`;
            btn.onclick = () => {
                const todas = area.querySelectorAll('.opcao');
                todas.forEach(o => o.style.pointerEvents = 'none');
                
                if(letras[i] === q.gabarito) {
                    btn.classList.add('correct');
                    addMsg("IA", "<b>Resposta Correta!</b> Deseja que eu explique o fundamento jur√≠dico/t√©cnico desta quest√£o?");
                } else {
                    btn.classList.add('wrong');
                    todas.forEach(o => { if(o.querySelector('.letra').innerText === q.gabarito) o.classList.add('correct'); });
                    chatIA(`O usu√°rio marcou ${letras[i]}, mas a correta era ${q.gabarito}. Fa√ßa o Raio-X desta quest√£o.`);
                }
            };
            area.appendChild(btn);
        });
        document.getElementById('counter').innerText = `${idx + 1} / ${dados.length}`;
        window.scrollTo(0,0);
    }

    async function chatIA(comando) {
        addMsg("Sistema", "IA analisando a quest√£o...");
        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama3-8b-8192",
                    messages: [
                        {role: "system", content: "Voc√™ √© um professor mentor de concursos. Explique o erro de forma did√°tica."},
                        {role: "user", content: `Quest√£o: ${dados[atual].enunciado}. Contexto: ${comando}`}
                    ]
                })
            });
            const d = await r.json();
            const win = document.getElementById('chat-window');
            win.lastChild.remove(); // Remove o "IA analisando..."
            addMsg("IA", d.choices[0].message.content);
        } catch(e) {
            addMsg("Erro", "Falha na conex√£o com a IA.");
        }
    }

    function addMsg(autor, texto) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="msg msg-ai"><b>${autor}:</b><br>${texto}</div>`;
        win.scrollTop = win.scrollHeight;
    }

    function enviarMsg() {
        const input = document.getElementById('user-msg');
        if(!input.value) return;
        addMsg("Voc√™", input.value);
        chatIA(input.value);
        input.value = "";
    }

    function navegar(dir) {
        let n = atual + dir;
        if(n >= 0 && n < dados.length) abrir(n);
    }
</script>
</body>
</html>
